<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App Home</title>
  <link rel="stylesheet" href="../CSS Files/styles.css">
</head>

<body>
  <header>
    <nav>
      <h2>Recipe App</h2>
      <button>Add a recipe</button>
    </nav>
  </header>
  <div class="mainContentContainer">
    <div class = "titleCard">
      <div class="titleAndButtons">
        <h1 class = "recipeTitle"> Default Recipe Title </h1>
        <div class="buttonContainer">
          <button>Edit Recipe</button>
          <button>Delete Recipe</button>
        </div>
      </div>
      <img class = "recipeImage" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBC7QuVp-W5YBTP3qWiZIuSYFy8zkQFmLk8hBOvGhDG8UxuqyMilIJcuuQLhC151Qph0ISV7DKJ22xyW4XmSkBZ1lMTp9ixhQqYLx-VqRu&s=10" alt = "Default Recipe Image">

      <h3>Info</h3>
      <p>Total Time: <span id="totalTime">30</span> minutes</p>
      <p>Prep Time: <span id="prepTime">10</span> minutes</p>
      <p>Cook Time: <span id="cookTime">8</span> minutes</p>
      <p>Servings: <span id="servings">4</span> meals</p>
      <hr>
    </div>

    <div class = "ingredientsCard"> 
        <h2 class = "ingredientsTitle"> Ingredients </h2>
        <ul class = "ingredientsList">
          <li>Ingredient 1</li>
          <li>Ingredient 2</li>
          <li>Ingredient 3</li>
        </ul>
    </div>

    <div class = "instructionsCard">
      <h2 class = "instructionsTitle"> Instructions </h2>
        <ol class = "instructionsList">
          <li>Step 1</li>
          <li>Step 2</li>
          <li>Step 3</li>
        </ol>
    </div>
  </div>

</body>
