<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App Home</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <h2>Recipe App</h2>
      <button>Add a recipe</button>
    </nav>
  </header>

  <div class = "Title Card"> {
    <h1 class = "Recipe Title"> Default Recipe Title </h1>
    <img class = "Recipe Image" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBC7QuVp-W5YBTP3qWiZIuSYFy8zkQFmLk8hBOvGhDG8UxuqyMilIJcuuQLhC151Qph0ISV7DKJ22xyW4XmSkBZ1lMTp9ixhQqYLx-VqRu&s=10" alt = "Default Recipe Image">
}  

<div class = "Ingredients Card"> {
    <h2 class = "Ingredients Title"> Ingredients </h2>
    <ul class = "Ingredients List">
      <li> Ingredient 1 </li>
      <li> Ingredient 2 </li>
      <li> Ingredient 3 </li>
    </ul>
}

<div class = "Instructions Card"> {
    <h2 class = "Instructions Title"> Instructions </h2>
    <ol class = "Instructions List">
      <li> Step 1 </li>
      <li> Step 2 </li>
      <li> Step 3 </li>
    </ol>
}


</body>
