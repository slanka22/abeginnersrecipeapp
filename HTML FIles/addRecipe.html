<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <link rel="stylesheet" href="../CSS Files/styles.css">
  <script src="../JavaScript Files/NewRecipe.JS" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <div class="logoContainer">
          <img src="../logos/512.png" alt="Recipe App Logo">
          <h2 id="navTitle">Recipe App</h2>
        </div>
      </a>

        <div class="navButtons">
          <!-- <a href="addRecipe.html">
            <button>Add a recipe</button>
          </a> -->
          <a href="index.html">
            <button>View Recipes</button>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <div class="mainContentContainer">
    <h1 style = "text-align: center;">Create a Recipe</h1>
    <div class="inputsContainer">
      <label for="dishTitle" style = "text-align: left; font-weight: bold;">Dish Title:</label>
      <input type="text"  id="dishTitle" placeholder="Egg Salad" required>

      <br>

      <label for="dishDescr" style = "text-align: left; font-weight: bold;">Dish Description:</label>
      <input type="text"  id="dishDescr" placeholder="A salad that consists of tomatoes, cucumbers, onions, feta cheese, onions, etc." required>

      <br>

      <div class="timeContainer">
        <div class="prepTimeContainer">
          <label for="prepTime" style = "text-align: left; font-weight: bold;">Prep Time (in minutes):</label>
          <input type="number"  id="prepTime" placeholder="30" required>
        </div>
        <div class="cookTimeContainer">
          <label for="cookTime" style = "text-align: left; font-weight: bold;">Cook Time (in minutes):</label>
          <input type="number"  id="cookTime" placeholder="30" required>
        </div>
      </div>
      <br>

      <label for="servings" style = "text-align: left; font-weight: bold;">Servings:</label>
      <input type="number"  id="servings" placeholder="4 Servings" required>

      <br>

      <div class="ingredientContainer">
        <div class="addIngridientsContainer"></div>
          <label for="ingredients" style = "text-align: left; font-weight: bold;">Ingredients:</label>
          <input type="text" name="newIngridient" id="newIngridient">
          <button id="addIngridient">Add</button><br><br>
        </div>
        <div class="ingridientList">

        </div>
      </div>

      <br>

      <label for="instructions" style = "text-align: left; font-weight: bold;">Instructions:</label>
      <textarea id="instructions" required></textarea>
    </div>

    <button id="saveChangesBtn">Save Changes</button>
  </div>
</body>

<script> 
  const homeButton = document.getElementById("homeButton");

  homeButton.addEventListener("click", function() {
      window.location.href = "index.html";
  });
</script>
