<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="../CSS Files/styles.css">
  <script src="../JavaScript Files/editRecipe.JS" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <div class="logoContainer">
          <img src="../logos/512.png" alt="Recipe App Logo">
          <h2 id="navTitle">Recipe App</h2>
        </div>
      </a>
    </nav>
  </header>

  <div class="mainContentContainer">
    <h1 style = "text-align: center;">Edit a Recipe</h1>
    <div class="inputsContainer">
      <label for="dishTitleUpdate" style = "text-align: left; font-weight: bold;">Dish Title:</label>
      <input type="text"  id="dishTitleUpdate" placeholder="Egg Salad" required>

      <br>

      <label for="dishDescrUpdate" style = "text-align: left; font-weight: bold;">Dish Description:</label>
      <input type="text"  id="dishDescrUpdate" placeholder="A salad that consists of tomatoes, cucumbers, onions, feta cheese, onions, etc." required>

      <br>

      <div class="timeContainer">
        <div class="prepTimeContainer">
          <label for="prepTimeUpdate" style = "text-align: left; font-weight: bold;">Prep Time (in minutes):</label>
          <input type="number"  id="prepTimeUpdate" placeholder="30" required>
        </div>
        <div class="cookTimeContainer">
          <label for="cookTimeUpdate" style = "text-align: left; font-weight: bold;">Cook Time (in minutes):</label>
          <input type="number"  id="cookTimeUpdate" placeholder="30" required>
        </div>
      </div>
      <br>

      <label for="servingsUpdate" style = "text-align: left; font-weight: bold;">Servings:</label>
      <input type="number"  id="servingsUpdate" placeholder="4 Servings" required>

      <br>

      <div class="addItemContainer">
        <div class="addIngredientsContainer">
          <label for="newIngredient" style = "text-align: left; font-weight: bold;">Ingredients:</label>
          <br>
          <div class="ingredientTextBoxButton">
            <input class="ingredientInput" type="text" name="newIngredient" id="newIngredient">
            <button id="addIngredient">Add</button>
          </div>

          <div class="ingredientListContainer"><br>
            <ul id="ingredientList">
            </ul>
          </div>
        </div>

        <div class="addInstructionsContainer">
          <label for="newInstruction" style = "text-align: left; font-weight: bold;">Instructions:</label>
          <br>
          <div class="ingredientTextBoxButton">
            <input class="ingredientInput"type="text" name="newInstruction" id="newInstruction">
            <button id="addInstruction">Add</button>
          </div>

          <div class="instructionListContainer"><br>
            <ol id="instructionList">
            </ol>
          </div>
        </div>
      </div>
    </div>

    <button class="navBtn" id="saveChangesBtnUpdate">Save Changes</button>
  </div>
</body>
